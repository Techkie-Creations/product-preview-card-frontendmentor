<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/jpg" sizes="32x32" href="./images/icon.jpg">
  <link rel="stylesheet" href="styles.css">
  
  <title>Techkie Creations | Product preview card component</title>

</head>
<body>

  <main class="card">
    <img src="./images/image-product-desktop.jpg" alt="Product image" class="img">
    <div class="main-text">
      <p class="sub-head all">Perfume</p>
      <h1 class="all">Gabrielle Essence Eau De Parfum</h1>
      <p class="text all">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="price all"><h2>$149.99</h2><span class="cancel">$169.99</span></span>
      <button type="button" class="btn all"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Techkie Creations</a>.
    <p>&copy; 2023</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
